name: CI

on:
    push:
        branches: "**"
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    quality-check:
        name: Code Quality & Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: TypeScript Check
              run: npx tsc --noEmit

            - name: Build
              run: npm run build

            - name: Docker Build Test (with dev mode)
              run: docker build --build-arg SERVER_MODE=dev -t test-image .

            - name: Docker Build Test (with prod mode)
              run: docker build --build-arg SERVER_MODE=prod -t test-image .
